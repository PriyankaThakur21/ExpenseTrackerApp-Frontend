<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Day to Day Expenses<span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="form-group container-fluid border border-dark w-25 p-3" id="block">
    <h2 class="h2 text-center">Sign Up</h2>
    <br>
    <form id="form" onsubmit="signup(event)">
        <label for="name" class="form-control-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" value=""><br>
        <label for="email" class="form-control-label">Email:</label>
        <input type="text" class="form-control" id="email" name="email" value=""><br>
        <label for="password" class="form-control-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password"><br>
        <input type="submit" class="btn-block btn-outline-info" value="Register">
      </form>
   </div>
<script src="users.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
