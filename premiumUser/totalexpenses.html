<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Day to Day Expenses<span style="display:none">123</span></h1>
    </div>
  </header>
  <button onclick="downloadData" class="btn btn-outline-info float-right m-3">Download</button>
  <div class="container" id="block1">
    <h2 class="h2 text-center p-3">Monthly Expense</h2>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Expense</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
  <div class="container" id="block2">
    <h2 class="h2 text-center p-3">Yearly Report</h2>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Expense</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
  <div class="container" id="block3">
    <h2 class="h2 text-center p-3">Notes Report</h2>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Expense</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
<script src="premium.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
