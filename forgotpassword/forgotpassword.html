<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>ForgotPassword</title>
</head>
<body>
  <header id="main-header" class="text-white p-4 mb-3" style="display: flex; background-color:#008080;">
    <div class="container">
      <h1 id="header-title">Day to Day Expenses<span style="display:none">123</span></h1>
    </div>
    <div class="float-left"><input type="search" name="search" id="search" placeholder="search"></div>
  </header>
  <div class="form-group container-fluid w-25 p-3" id="block">
    <h2 class="h2 text-center p-3">Forgot password</h2>
    <br>
    <form id="form" onsubmit="forgotpassword(event)">
        <label for="email" class="form-control-label">Enter your Email</label>
        <input type="text" class="form-control" id="email" name="email" value=""><br>
        <input type="submit" class="btn-block btn-outline-info p-2" value="Submit">
      </form>
  </div>
<script src="forgotpassword.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
