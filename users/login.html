<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
	<header id="main-header" class="text-white p-4 mb-3" style="display: flex; background-color:#008080;">
		<div class="container">
		  <h1 id="header-title">Day to Day Expenses<span style="display:none">123</span></h1>
		</div>
		<div class="float-left"><input type="search" name="search" id="search" placeholder="search"></div>
	  </header>
  <div class="container-fluid" id="block">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Day to Day Expenses</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div>
						<h2 class="m-3">Log In</h2>
					</div>
					<div>
						<form control="" class="form-group" onsubmit="loginUser(event)">
							<div>
								<input type="text" name="email" id="email" class="form__input" placeholder="email">
							</div>
							<div>
								<!-- <span class="fa fa-lock"></span> -->
                <a class="float-right" href="../forgotpassword/forgotpassword.html">Forget Password?</a>
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div>
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label class="m-2" for="remember_me">Remember Me!</label>
							</div>
							<div>
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					<div>
						<p>Don't have an account? <a href="signUp.html">Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="users.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
